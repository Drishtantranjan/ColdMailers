name: cold_mailing
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.9
  flutter_screenutil: ^5.9.0
  text_divider: ^1.0.0
  stacked: ^2.0.0
  video_player: ^2.3.0
  google_fonts: ^6.1.0
  cupertino_icons: ^1.0.2
  flutter_gen: ^5.4.0
  remixicon: ^1.0.0
  animated_bottom_navigation_bar: ^1.3.2
  flutter_bloc: ^8.1.3
  shimmer: ^3.0.0
  persistent_bottom_nav_bar: ^5.0.2
  firebase_core: ^2.27.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_gen_runner: ^5.4.0
  build_runner: ^2.4.8

dependency_overrides:
flutter_gen:
    output: lib/gen/
    line_length: 80


    fonts:
      outputs:
        class_name: Fonts
    colors:
      outputs:
        class_name: AppColors
      inputs:
        - assets/colors/colors.xml

flutter:
  uses-material-design: true
  assets:
    - assets/icons/onboarding/
    - assets/icons/auth/
    - assets/icons/home/
    - assets/icons/top/
    - assets/images/home/
    - assets/images/template/
    - assets/Splash/
    - assets/fonts/
  fonts:
    - family: Sofia Pro
      fonts:
        - asset: assets/fonts/Sofia Pro Black.otf
        - asset: assets/fonts/Sofia Pro Bold.otf


